<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Survey</title>
    <link rel="stylesheet" href="survey.css"> <!-- Step 1 -->
</head>
<body>
    <div class="header">
        <p>Survey Form</p> <!-- Step 2 -->
    </div>

    <div class="container">
        <!-- Step 3 -->
        <form action="https://formspree.io/f/yourFormID" method="POST">
            <h2>Music Survey</h2> <!-- Step 4 -->

            <!-- Step 5 and 6: Labels/legends with class="special" and form elements -->
            <label class="special">Name:</label><br>
            <input type="text" name="name" required><br><br>

            <label class="special">Email:</label><br>
            <input type="email" name="email" required><br><br>

            <label class="special">What is your favorite genre?</label><br>
            <select name="genre" required>
                <option value="">--Please choose--</option>
                <option value="rock">Rock</option>
                <option value="pop">Pop</option>
                <option value="hiphop">Hip Hop</option>
                <option value="country">Country</option>
                <option value="jazz">Jazz</option>
                <option value="classical">Classical</option>
            </select><br><br>

            <label class="special">Who is your favorite artist?</label><br>
            <input type="text" name="artist"><br><br>

            <label class="special">What do you listen to music on?</label><br>
            <input type="checkbox" name="device" value="phone"> Phone<br>
            <input type="checkbox" name="device" value="computer"> Computer<br>
            <input type="checkbox" name="device" value="radio"> Radio<br>
            <input type="checkbox" name="device" value="other"> Other<br><br>

            <label class="special">How many hours a day do you listen to music?</label><br>
            <input type="radio" name="hours" value="1"> 1 hour or less<br>
            <input type="radio" name="hours" value="2-3"> 2-3 hours<br>
            <input type="radio" name="hours" value="4-5"> 4-5 hours<br>
            <input type="radio" name="hours" value="6+"> 6+ hours<br><br>

            <label class="special">Additional Comments:</label><br>
            <textarea name="comments" rows="4" cols="40"></textarea><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
